<div id="bg" align="center">
  <mat-horizontal-stepper  labelPosition="bottom" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" #stepper1="ngForm">
            <ng-template matStepLabel>Fill out your details</ng-template>
            <mat-form-field>
                <input matInput placeholder="User ID" formControlName="userId" required>
            </mat-form-field><br>
            <mat-form-field>
              <input matInput placeholder="Full name" formControlName="name" required>
            </mat-form-field><br>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field><br>
            <mat-form-field>
              <input matInput placeholder="Contact Number" formControlName="contact" required>
            </mat-form-field><br>
            <div>
                <button mat-button matStepperNext [disabled]="!stepper1.valid">Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup" #stepper2="ngForm">
            <ng-template matStepLabel>Fill out your reqirements</ng-template>
            <mat-form-field>
              <mat-select placeholder="Select your State" formControlName="state" required>
                <mat-option *ngFor="let state of states" [value]="state.value">
                  {{state.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field><br>
            <mat-form-field>
              <mat-select placeholder="Select your City" formControlName="city" required>
                <mat-option *ngFor="let state of states" [value]="state.value">
                  {{state.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field><br>
            <mat-form-field>
              <mat-select placeholder="Select Room according to Area in your City" formControlName="city" required>
                <mat-option *ngFor="let state of states" [value]="state.value">
                  {{state.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field><br>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext [disabled]="!stepper2.valid">Next</button>
            </div>
        </form>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox> -->
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>
        </table>
        

    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
        <!-- <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div> -->
        <form [formGroup]="thirdFormGroup" #stepper3="ngForm">
          <ng-template matStepLabel>Fill out your address</ng-template>
          <mat-form-field>
              <input matInput placeholder="city" formControlName="thirdCtrl" required>
          </mat-form-field>
          <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
          </div>
      </form>
    </mat-step>
  </mat-horizontal-stepper>

</div>
